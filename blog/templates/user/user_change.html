{% extends 'base.html' %}

{% block content %}
<div class="breadcrumb">
    <ul>
        <li><a href="{% url 'blog:index' %}">Home</a></li>
        <li> / </li>
        <li>User</li>
    </ul>
</div> <!-- End of Breadcrumb-->

<div class="account-page">
    <div class="profile">
        <div class="profile-img">
            {% load static %}
            <img src="{% static 'assets/img/product/img5.jpg' %}">
            <h2>Blog Detail</h2>
            <p></p>
        </div>
        <ul>
            <li><a href="account.html" class="active">Blog <span>></span></a></li>
            <li><a href="">Logout <span>></span></a></li>
        </ul>
    </div>
    <div class="account-detail">
        <h2>Blog detail</h2>
        <div class="billing-detail">					
            <form action="{% url 'blog:userUpdate' pk=user.id %}" method = "post" enctype="multipart/form-data" class="checkout-form">
                {% csrf_token %}
                <div class="form-group">
                {{ form.as_p }}
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="submit" id="update" name="update" value="Submit">
                </div>
            </form>		
        </div>
    </div>				
</div>		
{% endblock %}
