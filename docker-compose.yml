version: '3.8'

services:

  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: 'blogdb'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    command:
      - --lower_case_table_names=0
    volumes:
      - /tmp/app/mysqld:/var/run/mysqld
      - ./db:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - worker_network

  redis:
    image: "redis:alpine"
    networks:
      - worker_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - nginx_network
      - worker_network
    volumes:
      - ./:/var/www/
    deploy:
      replicas: 1
    depends_on:
       - db
       - redis
    environment:
      - DJANGO_SUPERUSER_USERNAME=the6
      - DJANGO_SUPERUSER_EMAIL=nhloc610@gmail.com
      - DJANGO_SUPERUSER_PASSWORD=the6
    command:
      - /bin/bash
      - -c
      - |
        sleep 10
        python3 manage.py makemigrations
        python3 manage.py migrate
        uvicorn djangotraining.asgi:application --host=0.0.0.0 --port=8000


  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A djangotraining worker -l INFO
    networks:
      - worker_network
    volumes:
      - ./:/var/www/
    environment:
      - DEBUG=1
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis

  celery-beat:
    build: 
      context: .
      dockerfile: Dockerfile
    command: celery -A djangotraining beat -l info
    networks:
      - worker_network
    volumes:
      - ./:/var/www/
    environment:
      - DEBUG=1
    depends_on:
      - redis

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./blog/static:/var/www/static/
    depends_on:
      - web
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge
  worker_network:
    driver: bridge

volumes:
  static_volume:

